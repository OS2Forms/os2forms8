server {
    listen 80;
    listen [::]:80;

    server_name lege-forms.office.bellcom.dk;

    index index.php index.html index;

    root /var/www/web;

    access_log  /var/www/logs/access-nginx.log;
    error_log   /var/www/logs/error-nginx.log;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/web;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args @rewrite;
    }

    location @rewrite {
                # Some modules enforce no slash (/) at the end of the URL
                # Else this rewrite block wouldn&#39;t be needed (GlobalRedirect)
                rewrite ^/(.*)$ /index.php?q=$1;
              }

    rewrite ^/core/authorize.php/core/authorize.php(.*)$ /core/authorize.php$1;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/web$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico {
        log_not_found off; access_log off;
    }
    location = /robots.txt {
        log_not_found off; access_log off; allow all;
    }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}
