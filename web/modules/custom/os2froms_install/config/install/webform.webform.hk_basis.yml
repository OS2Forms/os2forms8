id: hk_basis
title: 'HK Basis med SBSIP Integration'
description: "Basis formular for Holstebro Kommune.&nbsp;<br />\r\nFormulareren har defineret elementer til PDF Kvittering, sbsip_rules_flow og email handler til aflevering til SBSIP.<br />\r\nSBSIP regler: sbsys_standard, digital_post"
category: ''
elements: "sbsip_rules_flow:\n  '#type': value\n  '#title': sbsip_rules_flow\n  '#value': 'sbsys_standard,digital_post'\n  '#default_value': digital_post\nsbsys_sags_nr:\n  '#type': value\n  '#title': sbsys_sags_nr\nvedhaeftet_pdf:\n  '#type': 'webform_entity_print_attachment:pdf'\n  '#title': 'Vedhæftet PDF'\n  '#filename': HK-PDF-Kvittering.pdf\n  '#link_title': 'PDF Kvittering'\n  '#view_mode': twig\n  '#template': |\n    <h1>Kvittering fra Holstebro Kommunes Selvbetjening</h1>\n    <p>\n    Her kan du formatere indholdet af din PDF så den passer til din specifikke formular.\n    Herunder kan du se den standardformattering som du kan anvende.\n    </p>\n    <h2>Indsendte værdier:</h2>\n    [webform_submission:values:html]\n    \nsbsip_xml:\n  '#type': webform_attachment_os2forms_sbsys_xml\n  '#os2formsId': _custom_\n  '#os2formsId_custom': angiv_uuid_her\n  '#sagSkabelonId': _custom_\n  '#sagSkabelonId_custom': 'angiv SBSYS sagsskabelon id'\n  '#nemid_cpr': default_nemid_value\n  '#nemid_name': default_nemid_value\n  '#nemid_address': default_nemid_value\n  '#nemid_zipcode': default_nemid_value\n  '#nemid_city': default_nemid_value\n  '#bodyText': _custom_\n  '#bodyText_custom': 'Besked fra Holstebro Kommunes Selvbetjening.'\n  '#MaaSendesTilDFF': ja\n  '#title': 'SBSIP XML'\n  '#filename': os2forms.xml\noplysninger:\n  '#type': fieldset\n  '#title': Oplysninger\n  nemlogin_link:\n    '#type': os2forms_nemid_nemlogin_link\n    '#nemlogin_link_login_text': 'Log ind med Nemlogin'\n    '#nemlogin_link_logout_text': 'Log ud af Nemlogin'\n  cpr:\n    '#type': os2forms_nemid_cpr\n    '#title': CPR\n    '#multiple': false\n    '#placeholder': '0101010000'\n    '#disabled': true\n    '#required': true\n    '#required_error': 'Login med NemLogin for at få angivet CPR nummer'\n  navn:\n    '#type': os2forms_nemid_name\n    '#title': Navn\n    '#multiple': false\n    '#disabled': true\n    '#required': true\n  adresse:\n    '#type': os2forms_nemid_address\n    '#title': Adresse\n    '#multiple': false\n    '#disabled': true\n    '#required': true\n  by:\n    '#type': os2forms_nemid_city\n    '#title': By\n    '#multiple': false\n    '#disabled': true\n    '#required': true\n  cvr:\n    '#type': os2forms_nemid_company_cvr\n    '#title': CVR\n    '#multiple': false\n    '#disabled': true\n    '#required': true\n  firmanavn:\n    '#type': os2forms_nemid_company_name\n    '#title': Firmanavn\n    '#multiple': false\n    '#disabled': true\n    '#required': true\n  firma_adresse:\n    '#type': os2forms_nemid_company_address\n    '#title': 'Firma adresse'\n    '#multiple': false\n    '#disabled': true\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Indsend"
